<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Audio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  
</head>
<body>
  <h1>Upload a PDF</h1>
  <input type="file" id="pdfInput" accept="application/pdf" />

  <h1>Text-to-Speech Example</h1>
  <label for="voiceSelect">Choose a voice:</label>
  <select id="voiceSelect">
    <option value="" disabled selected>Loading voices...</option>
  </select>
  <br><br>

  <textarea id="textInput" rows="5" cols="50" placeholder="Enter text to speak here..."></textarea>
  <br>
  <button id="speakButton">Speak Text</button>

  <script src="script.js" type="module"></script>
</body>
</html>
